plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.61'
}

group 'me.fzzy.robofzzy4j'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

allprojects {
    repositories {
        maven { url "https://jitpack.io" }
        maven {
            name = 'sponge'
            url = 'https://repo.spongepowered.org/maven'
        }
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'me.fzzy.robofzzy4j.MainKt'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

dependencies {
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-calendar:v3-rev355-1.25.0'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.3.0-alpha4'
    compile group: 'com.discord4j', name: 'Discord4J', version: '2.10.1'
    compile group: 'org.im4java', name: 'im4java', version: '1.4.0'
    compile group: 'ws.schild', name: 'jave-core', version: '2.4.3'
    compile 'com.github.Commit451:YouTubeExtractor:4.2.1'
    compile 'org.spongepowered:configurate-hocon:3.6'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}