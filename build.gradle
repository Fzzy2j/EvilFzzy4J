
plugins {
    id 'com.github.johnrengelman.shadow' version '5.0.0'
    id 'org.jetbrains.kotlin.jvm' version '1.2.61'
}

group 'me.fzzy.robofzzy4j'
version '8.9-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

allprojects {
    repositories {
        maven { url "https://jitpack.io" }
    }
}

shadowJar {
    manifest { 
        attributes 'Main-Class': 'me.fzzy.robofzzy4j.MainKt'
        attributes 'Implementation-Version': version
    }
    destinationDirectory = file("run")
    archiveFileName = "RoboFzzy.jar"
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '23.5-jre'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile group: 'com.google.cloud', name: 'google-cloud-texttospeech', version: '0.80.0-beta'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.3.0-alpha4'
    compile 'com.discord4j:discord4j-core:3.0.7'
    compile 'com.sedmelluq:lavaplayer:1.3.17'
    compile group: 'org.json', name: 'json', version: '20180813'
    compile group: 'org.im4java', name: 'im4java', version: '1.4.0'
    compile group: 'ws.schild', name: 'jave-core', version: '2.4.3'
    compile 'com.google.code.gson:gson:2.8.5'
    compile group: 'com.google.cloud', name: 'google-cloud-texttospeech', version: '0.94.0-beta'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}